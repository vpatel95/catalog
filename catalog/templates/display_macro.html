{% macro render_items(items) %}
<table class="table table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Catelog</th>
			<th>Update Time</th>
		</tr>
	</thead>
	<tbody>
		{% for item in items %}
		<tr class='clickable-row' data-href='/items/{{ item.id }}'>
			<td>{{ item.id }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.catalog }}</td>
			<td>{{ item.updated_time }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endmacro %}
